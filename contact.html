<!DOCTYPE html>
<html>
  <head>
    <title>Euan's Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="max-w-lg mx-auto">
    <header class="flex items-center justify-between py-6">
      <a href="./index.html" class="text-2xl">Euan's Portfolio</a>
      <nav class="no-underline flex flex-row gap-4">
        <a href="./index.html" class="hover:text-blue-500">Home </a>
        <a href="./about.html" class="hover:text-blue-500"> About </a>
        <a href="./contact.html" class="hover:text-blue-500"> Contact </a>
      </nav>
    </header>

    <div class="flex flex-col">
      <section class="text-center">
        <h1 class="text-4xl font-bold">Welcome to My Website!</h1>
        <h2 class="text-2xl font-semibold">Aspiring Devops Engineer</h2>
      </section>

      <section class="pt-6 pb-3">
        <h3 class="text-2xl font-bold">Contact Me</h3>
        <p>
          <b>Email: </b
          ><a href="mailto:contact@eu4nza.me" class="hover:text-blue-500"
            >contact@eu4nza.me</a
          >
        </p>
      </section>

      <section>
        <h3 class="text-2xl font-bold">Send Me a Message</h3>
        <p class="mb-4">
          Please fill in the form below to get in touch with me.
        </p>

        <form>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input
              class="bg-gray-100 rounded-md p-3 placeholder-gray-500 focus:outline-none"
              type="text"
              name="first_name"
              placeholder="First name"
            />

            <input
              class="bg-gray-100 rounded-md p-3 placeholder-gray-500 focus:outline-none"
              type="text"
              name="last_name"
              placeholder="Last name"
            />

            <input
              class="bg-gray-100 rounded-md p-3 placeholder-gray-500 focus:outline-none"
              type="email"
              name="email"
              placeholder="Email address"
            />

            <input
              class="bg-gray-100 rounded-md p-3 placeholder-gray-500 focus:outline-none"
              type="tel"
              name="phone"
              placeholder="Phone Number"
            />

            <textarea
              class="bg-gray-100 rounded-md p-3 placeholder-gray-500 focus:outline-none md:col-span-2 h-28 resize-none"
              name="message"
              placeholder="Message"
            ></textarea>
          </div>

          <button
            type="submit"
            class="mt-6 bg-black text-white px-5 py-2 rounded-md"
          >
            Submit
          </button>
        </form>
      </section>
    </div>
  </body>
</html>
